  <div class="card loginSuccess animate__animated" style="width: 18rem;">
    <div class="card-body " style="background-color: #ebf3ff;">
      <div class="skipCard">
        <span class="material-icons">
          close
          </span>
      </div>
    <div class="loginDiv"> <span class="bg-success loginSpan">Login Successful!!</span></div>
      <h6 class="card-subtitle mb-2 text-muted loginH6">Login info:-</h6>
      <p class="card-text">Thanks for being awesome!
        We would like to thank you for login to us. <br>
        &NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace; -Thanks</p>
    </div>
  </div>

            <div class="login-field">

                <form class="row g-3">
                  <div class="emailSec animate__animated">
                    <div class="alert-success recPass animate__animated">Email: admin <br> pass: 123</div>
                    <div class="row-md-6">
                      <label for="inputEmail4" class="form-label emailText" style="margin-top: 10px">Email:</label>
                      <input type="text" class="form-control" id="inputEmail4">
                    </div>
                  </div>


                    <div class="passSec animate__animated ">
                      <div class="row-md-6 ">
                        <label for="inputPassword4" class="form-label passText">Password:</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>

                   
                    <div class="col-12  ">
                      <button type="button" class="btn btn-primary login">Login</button>
                    </div>
                    <div class="forgot_pass">
                      Forgot your <a href="#"> password?</a>
                    </div>
                  </form>
                
            </div>
        </div>

    </div>
